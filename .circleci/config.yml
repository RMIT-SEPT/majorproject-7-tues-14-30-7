version: 2
jobs:
  build:

    docker:
      - image: circleci/openjdk:8-jdk-stretch
      - image: circleci/postgres:9.6.3-alpine
        environment:
          POSTGRES_USER: root
          POSTGRES_DB: circle_test


    steps:

      - checkout
      - restore_cache:
          key: circleci-springboot-api-{{ checksum "pom.xml"}}

      - run: mvn dependency:go-offline
      - save_cache:
          paths: ~/.m2
          key: circleci-springboot-api-{{ checksum "pom.xml"}}
      - run: mvn package

      - store_test_results:
          path: ~/BackEnd/spring-boot-api/target/surefire-reports

      - store_artifacts :
          path: ~/BackEnd/spring-boot-api/target/spring-boot-api-0.0.1-SNAPSHOT.jar

